    <script>
    function load()
    {
     var d=new Date
        var h=d.getHours()
        var m=d.getMinutes()
        var s=d.getSeconds()
        //alert(h+":"+m+":"+s)
        document.getElementById("h").innerHTML=h+" : "+m+" : "+s;
        setInterval("load()",1000);
    }
    </script>
